apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: users-service-hpa
  namespace: production
  labels:
    app: users-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: users-service
  
  # Configuração de escala
  minReplicas: 2   # Mínimo de 2 pods para alta disponibilidade
  maxReplicas: 10  # Máximo de 10 pods
  
  # Métricas para auto scaling
  metrics:
  
  # Baseado em CPU
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70  # Escala quando CPU média passar de 70%
  
  # Baseado em Memória
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80  # Escala quando memória média passar de 80%
  
  # Comportamento de scale up e scale down
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Aguarda 5 minutos antes de reduzir
      policies:
      - type: Percent
        value: 50  # Reduz no máximo 50% dos pods por vez
        periodSeconds: 60
      - type: Pods
        value: 2   # Ou remove no máximo 2 pods por vez
        periodSeconds: 60
      selectPolicy: Min  # Usa a política mais conservadora
    
    scaleUp:
      stabilizationWindowSeconds: 0  # Scale up imediatamente
      policies:
      - type: Percent
        value: 100  # Pode dobrar o número de pods
        periodSeconds: 30
      - type: Pods
        value: 4    # Ou adicionar 4 pods por vez
        periodSeconds: 30
      selectPolicy: Max  # Usa a política mais agressiva