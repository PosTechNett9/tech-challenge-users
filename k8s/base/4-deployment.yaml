apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-api
  namespace: cloudgames
  labels:
    app: users-api
    version: v1
spec:
  replicas: 2

  selector:
    matchLabels:
      app: users-api

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

  template:
    metadata:
      labels:
        app: users-api
        version: v1
      annotations:
        prometheus.io/scrape: "false"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"

    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      containers:
        - name: users-api
          image: brpeekz/tech-challenge-users-alpine:latest
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP

          # Config não sensível
          envFrom:
            - configMapRef:
                name: users-api-config

          # Secrets (separados por responsabilidade)
          env:
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: users-api-secrets
                  key: JWT_SECRET

            # Connection string do DB fica em outro secret
            - name: ConnectionStrings__DefaultConnection
              valueFrom:
                secretKeyRef:
                  name: users-db
                  key: ConnectionStrings__DefaultConnection

            # Útil para diagnosticar sem hardcode
            - name: ASPNETCORE_URLS
              value: http://+:8080

          # Se sua API tiver endpoints de health, descomente.
          # Caso contrário, isso vai te quebrar.
          # livenessProbe:
          #   httpGet:
          #     path: /health/live
          #     port: http
          #   initialDelaySeconds: 30
          #   periodSeconds: 10
          #   timeoutSeconds: 5
          #   failureThreshold: 3
          #
          # readinessProbe:
          #   httpGet:
          #     path: /health/ready
          #     port: http
          #   initialDelaySeconds: 10
          #   periodSeconds: 5
          #   timeoutSeconds: 3
          #   failureThreshold: 3

          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop: ["ALL"]

          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: app-tmp
              mountPath: /app/tmp

      volumes:
        - name: tmp
          emptyDir: {}
        - name: app-tmp
          emptyDir: {}

      restartPolicy: Always
      dnsPolicy: ClusterFirst
      terminationGracePeriodSeconds: 30
