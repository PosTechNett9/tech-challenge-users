apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-service
  namespace: default
  labels:
    app: users-service
    tier: backend
    version: v1
spec:
  replicas: 2  # Inicia com 2 réplicas (HPA vai ajustar conforme necessário)
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: users-service
  template:
    metadata:
      labels:
        app: users-service
        tier: backend
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      # Service Account para acesso a recursos AWS (IRSA)
      serviceAccountName: users-service-sa
      
      # Security Context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
      - name: users-service
        image: YOUR_DOCKER_USERNAME/tech-challenge-users-alpine:latest
        imagePullPolicy: Always
        
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        
        # Environment Variables from ConfigMap
        envFrom:
        - configMapRef:
            name: users-service-config
        
        # Environment Variables from Secrets
        env:
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: users-service-secrets
              key: ConnectionStrings__DefaultConnection
        - name: JwtSettings__Secret
          valueFrom:
            secretKeyRef:
              name: users-service-secrets
              key: JwtSettings__Secret
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: users-service-secrets
              key: AWS_ACCESS_KEY_ID
              optional: true
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: users-service-secrets
              key: AWS_SECRET_ACCESS_KEY
              optional: true
        
        # Resource Limits and Requests (importante para HPA)
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        # Liveness Probe - verifica se o container está vivo
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Readiness Probe - verifica se o container está pronto para receber tráfego
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        # Startup Probe - verifica se a aplicação iniciou (importante para apps que demoram a iniciar)
        startupProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 12  # 60 segundos no total (12 * 5s)
        
        # Security Context do Container
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      
      # Tolerations (para nodes com taints)
      tolerations:
      - key: "workload"
        operator: "Equal"
        value: "backend"
        effect: "NoSchedule"
      
      # Affinity - preferência por nodes específicos
      affinity:
        # Anti-affinity para distribuir pods em diferentes nodes
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - users-service
              topologyKey: kubernetes.io/hostname
        
        # Node affinity para rodar em nodes específicos
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
              - key: workload-type
                operator: In
                values:
                - backend