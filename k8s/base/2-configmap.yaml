  ASPNETCORE_ENVIRONMENT: "Production"
  ASPNETCORE_URLS: "http://+:8080"
  
  # .NET Diagnostics
  DOTNET_EnableDiagnostics: "0"
  
  # Logging Configuration
  Logging__LogLevel__Default: "Information"
