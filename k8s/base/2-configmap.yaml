  Logging__LogLevel__Microsoft.EntityFrameworkCore: "Warning"
  
  # Connection String (SEM SENHA - a senha vem do Secret)
  # Ajuste com seus dados reais do banco
  ConnectionStrings__DefaultConnection: "Server=tech-challenge-users.cauxpuca0lvv.us-east-1.rds.amazonaws.com,1433;Database=tech-challenge-users;User Id=admin;Port=5432;"
  
  # Configurações adicionais da aplicação
  # Adicione aqui outras configs que sua aplicação precise
  Application__Name: "CloudGames Users API"
  Application__Version: "1.0.0"