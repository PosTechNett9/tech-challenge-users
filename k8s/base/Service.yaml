apiVersion: v1
kind: Service
metadata:
  name: users-service
  namespace: production
  labels:
    app: users-service
spec:
  type: NodePort
  selector:
    app: users-service
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
    nodePort: 30080
  sessionAffinity: None
---
# Service interno para comunicação entre microsserviços (ClusterIP)
apiVersion: v1
kind: Service
metadata:
  name: users-service-internal
  namespace: production
  labels:
    app: users-service
spec:
  type: ClusterIP
  selector:
    app: users-service
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP