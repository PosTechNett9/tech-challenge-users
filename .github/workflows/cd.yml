name: CD - Deploy to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. .NET Build e Test
      - name: Install .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --no-restore --configuration Release

      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal

      # 3. Docker Build, Scan e Push
      - name: Docker Login
        uses: docker/login-action@v3.6.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (local para scan)
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          push: false
          load: true
          tags: ${{ secrets.DOCKER_USERNAME }}/tech-challenge-users-alpine:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/tech-challenge-users-alpine:latest
          format: table
          exit-code: 1
          severity: CRITICAL
          ignore-unfixed: true

      - name: Push image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/tech-challenge-users-alpine:latest

      # 4. AWS e Kubernetes Setup
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl for EKS
        run: |
          aws eks update-kubeconfig \
            --region us-east-1 \
            --name cloudgames-cluster

      # 5. Create namespace
      - name: Create namespace
        run: |
          kubectl create namespace production --dry-run=client -o yaml | kubectl apply -f -

      # 6. Update Docker image
      - name: Update Docker image in deployment files
        run: |
          sed -i "s|YOUR_DOCKER_USERNAME|${{ secrets.DOCKER_USERNAME }}|g" k8s/base/Deployment_simple.yaml
          
          echo "Verificando substituição:"
          grep "image:" k8s/base/Deployment_simple.yaml

      # 7. Create/Update Secrets from GitHub Secrets
      - name: Create Kubernetes Secrets
        run: |
          kubectl create secret generic users-service-secrets \
            --from-literal=ConnectionStrings__DefaultConnection='${{ secrets.SQL_CONNECTION_STRING }}' \
            --from-literal=JwtSettings__Secret='${{ secrets.JWT_SECRET }}' \
            --from-literal=AWS_ACCESS_KEY_ID='${{ secrets.AWS_ACCESS_KEY_ID }}' \
            --from-literal=AWS_SECRET_ACCESS_KEY='${{ secrets.AWS_SECRET_ACCESS_KEY }}' \
            --namespace=production \
            --dry-run=client -o yaml | kubectl apply -f -

      # 8. Deploy ConfigMap
      - name: Deploy ConfigMap
        run: |
          kubectl apply -f k8s/base/Configmap.yaml -n production

      # 9. Deploy Application
      - name: Deploy Application
        run: |
          kubectl apply -f k8s/base/Deployment_simple.yaml -n production
          
          echo "Aguardando rollout completar..."
          kubectl rollout status deployment/users-service -n production --timeout=5m

      # 10. Deploy Service
      - name: Deploy Service
        run: |
          kubectl apply -f k8s/base/Service.yaml -n production

      # 11. Deploy HPA
      - name: Deploy HPA
        run: |
          kubectl apply -f k8s/base/Hpa.yaml -n production

      # 12. Verify Deployment
      - name: Verify deployment
        run: |
          echo "======================================"
          echo "✅ DEPLOYMENT CONCLUÍDO COM SUCESSO"
          echo "======================================"
          echo ""
          
          echo "=== PODS ==="
          kubectl get pods -n production -l app=users-service -o wide
          echo ""
          
          echo "=== SERVICES ==="
          kubectl get svc -n production
          echo ""
          
          echo "=== HPA ==="
          kubectl get hpa -n production
          echo ""
          
          echo "=== LOAD BALANCER URL ==="
          echo "Aguardando provisionamento do LoadBalancer..."
          sleep 30
          
          LB_URL=$(kubectl get svc users-service -n production -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' 2>/dev/null || echo "Ainda não disponível")
          
          if [ "$LB_URL" != "Ainda não disponível" ]; then
            echo "✅ Aplicação disponível em: http://$LB_URL"
            echo "   Health: http://$LB_URL/users/health/live"
            echo "   Swagger: http://$LB_URL/users/swagger"
          else
            echo "⏳ LoadBalancer ainda sendo provisionado"
            echo "   Execute: kubectl get svc users-service -n production"
          fi
          
          echo ""
          echo "=== EVENTOS RECENTES ==="
          kubectl get events -n production --sort-by='.lastTimestamp' | tail -10

      # 13. Health Check
      - name: Health Check
        continue-on-error: true
        run: |
          echo "Aguardando LoadBalancer..."
          sleep 60
          
          LB_URL=$(kubectl get svc users-service -n production -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' 2>/dev/null || echo "")
          
          if [ -n "$LB_URL" ]; then
            echo "Testando health endpoint..."
            
            max_attempts=5
            attempt=1
            
            while [ $attempt -le $max_attempts ]; do
              echo "Tentativa $attempt de $max_attempts"
              
              if curl -f -s "http://${LB_URL}/users/health/live" > /dev/null 2>&1; then
                echo "✅ Health check passou!"
                exit 0
              fi
              
              echo "Aguardando 10 segundos..."
              sleep 10
              attempt=$((attempt + 1))
            done
            
            echo "⚠️ Health check não passou após $max_attempts tentativas"
            echo "A aplicação pode ainda estar inicializando"
          else
            echo "⏳ LoadBalancer ainda não disponível para health check"
          fi