name: CD - Deploy to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. .NET Build e Test
      - name: Install .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --no-restore --configuration Release

      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal

      # 3. Docker Build, Scan e Push
      - name: Docker Login
        uses: docker/login-action@v3.6.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (local para scan)
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          push: false
          load: true
          tags: ${{ secrets.DOCKER_USERNAME }}/tech-challenge-users-alpine:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/tech-challenge-users-alpine:latest
          format: table
          exit-code: 1
          severity: CRITICAL
          ignore-unfixed: true

      - name: Push image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/tech-challenge-users-alpine:latest

      # 4. AWS e Kubernetes Setup
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl for EKS
        run: |
          aws eks update-kubeconfig \
            --region us-east-1 \
            --name cloudgames-cluster

      # 5. Create Kubernetes Secrets
      - name: Create Kubernetes secrets
        run: |
          kubectl create namespace cloudgames --dry-run=client -o yaml | kubectl apply -f -
          kubectl create secret generic users-api-secrets \
            --from-literal=JWT_SECRET="${{ secrets.JWT_SECRET }}" \
            --from-literal=AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}" \
            --from-literal=AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
            --from-literal=AWS_SESSION_TOKEN="${{ secrets.AWS_SESSION_TOKEN }}" \
            --from-literal=AWS_REGION="us-east-1" \
            --namespace=cloudgames \
            --dry-run=client -o yaml | kubectl apply -f -

      # 6. Deploy to Kubernetes
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/base/1-namespace.yaml
          kubectl apply -f k8s/base/2-configmap.yaml
          kubectl apply -f k8s/base/4-deployment.yaml
          kubectl apply -f k8s/base/5-service.yaml
          kubectl apply -f k8s/base/6-hpa.yaml
          
          echo "Aguardando rollout completar..."
          kubectl rollout status deployment/users-api -n cloudgames --timeout=5m

      # 7. Verify Deployment
      - name: Verify deployment
        run: |
          echo "======================================"
          echo "✅ DEPLOYMENT CONCLUÍDO COM SUCESSO"
          echo "======================================"
          echo ""
          
          echo "=== PODS ==="
          kubectl get pods -n cloudgames -o wide
          echo ""
          
          echo "=== SERVICES ==="
          kubectl get svc -n cloudgames
          echo ""
          
          echo "=== HPA ==="
          kubectl get hpa -n cloudgames
          echo ""
          
          echo "=== LOAD BALANCER URL ==="
          LB_URL=$(kubectl get svc users-api-service -n cloudgames -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          echo "Aplicação disponível em: http://$LB_URL"
          echo ""
          
          echo "=== EVENTOS RECENTES ==="
          kubectl get events -n cloudgames --sort-by='.lastTimestamp' | tail -10
