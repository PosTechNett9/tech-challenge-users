name: CD - Deploy to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout do código
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup .NET
      - name: Install .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # 3. Build e Test
      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --no-restore --configuration Release

      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal

      # 4. Docker Build e Push
      - name: Docker Login
        uses: docker/login-action@v3.6.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/tech-challenge-users-alpine:latest
            ${{ secrets.DOCKER_USERNAME }}/tech-challenge-users-alpine:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/tech-challenge-users-alpine:latest
          format: table
          exit-code: 1
          severity: CRITICAL
          ignore-unfixed: true

      # 5. AWS e Kubernetes Setup
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl for EKS
        run: |
          aws eks update-kubeconfig \
            --region us-east-1 \
            --name cloudgames-cluster

      # 6. Deploy no Kubernetes
      - name: Deploy to Kubernetes
        run: |
          # Aplicar os manifests
          kubectl apply -f k8s/base/1-namespace.yaml
          kubectl apply -f k8s/base/2-configmap.yaml
          # Nota: secrets devem estar no cluster ou usar External Secrets
          kubectl apply -f k8s/base/4-deployment.yaml
          kubectl apply -f k8s/base/5-service.yaml
          kubectl apply -f k8s/base/6-hpa.yaml
          
          # Aguardar o rollout completar
          kubectl rollout status deployment/users-api -n cloudgames --timeout=5m
          
          # Verificar se pods estão rodando
          kubectl get pods -n cloudgames

      # 7. Verificação pós-deploy
      - name: Verify deployment
        run: |
          echo "=== Pods ==="
          kubectl get pods -n cloudgames
          
          echo "=== Services ==="
          kubectl get svc -n cloudgames
          
          echo "=== HPA ==="
          kubectl get hpa -n cloudgames
          
          echo "=== Events ==="
          kubectl get events -n cloudgames --sort-by='.lastTimestamp' | tail -20