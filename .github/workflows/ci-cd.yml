name: CI/CD - Build, Push to ECR and Deploy to EKS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
  IMAGE_REPO: ${{ secrets.ECR_REPOSITORY }}
  IMAGE_TAG: ${{ github.sha }}
  IMAGE: ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_REPO }}:${{ env.IMAGE_TAG }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push Docker image to ECR
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE }}
            ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_REPO }}:latest
          cache-from: type=registry,ref=${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_REPO }}:latest
          cache-to: type=inline

      - name: Update kubeconfig for EKS
        uses: aws-actions/amazon-eks-update-kubeconfig@v1
        with:
          cluster-name: ${{ secrets.EKS_CLUSTER_NAME }}
          region: ${{ secrets.AWS_REGION }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: '1.27.3'

      - name: Apply k8s manifests
        run: |
          # cria namespace (idempotente)
          kubectl apply -f k8s/namespace.yaml || true

          # aplica recursos (ConfigMap/Secret/Service/Deployment/Ingress/HPA)
          kubectl apply -f k8s/

      - name: Set deployment image and wait rollout
        run: |
          # atualiza a imagem do container no Deployment para a imagem recém-pushada
          kubectl -n users set image deployment/users-deployment users=${{ env.IMAGE }} --record
          kubectl -n users rollout status deployment/users-deployment --timeout=3m